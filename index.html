<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStars!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link class="icone-title" rel="icon" href="img/football-regular-24.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">FutStars!</a>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
            <button type="button" class="btnLogin-popup">Login</button>
        </ul>
    </header>
    <div class="container">
        <div class="main-box login">
            <h1>Login</h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="check">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password</a>
                </div>

                <button type="submit" class="main-btn">Login</button>

                <div class="register">
                    <p>If you don't have an accont? <a href="#" class="register-link">Register Here!</a></p>
                </div>
            </form>
        </div>

        <div class="main-box register">
            <h1>Register</h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" required>
                    <label>Usernme</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="check">
                    <label><input type="checkbox">I accept all terms & conditions</label>
                </div>

                <button type="submit" class="main-btn">Register Now</button>

                <div class="register">
                    <p>Already have an accont? <a href="#" class="login-link">Login!</a></p>
                </div>
            </form>
        </div>

        <span class="close-icon">   
            <div class="bx bx-x"></div>
        </span>
    </div>

    <script src="index.js"></script>
</body>
</html>
